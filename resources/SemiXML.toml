#-------------------------------------------------------------------------------
# Content additions tables. Refined using OUT and basename.
[ C ]
  xml-show          = false
  doctype-show      = false
  header-show       = false

[ C.xml ]
  xml-show          = true

[ C.html ]
  doctype-show      = true

#-------------------------------------------------------------------------------
# Dependency tables. Refined using IN and basename.
