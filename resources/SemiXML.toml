#------------------------------------------------------------------------------
# New style of configuration tables
[ C ]
  xml-show        = false
  xml-version     = '1.0'
  xml-encoding    = 'UTF-8'
  xml-standalone  = 'yes'

  doctype-show    = false
  header-show     = false

[ C.xml ]
  xml-show        = true

[ C.html ]
  doctype-show    = true

  inline          = [ 'b', 'i', 'strong']
  non-nesting     = [ 'script', 'style']
  space-preserve  = [ 'pre' ]

